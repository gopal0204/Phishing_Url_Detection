{% extends 'layout.html'%} {% block title %} Phishing Website Detection
{% endblock title %} {% block body %}
<style>
	body{
		background-image: url("{{url_for('static',filename='/11.png')}}");
	}
</style>
<style>
	.phy_text-center{
		background-color: rgb(46,65,170);
		color: white;
		border: 2px solid black;
		margin: 20px;
		padding: 20px;
	}
</style>
<div class="phy_text-center">
	<center>
		<h3 style="font-family: impact;">Phishing Website Detection</h3>

		<form method="POST" action="{{url_for('getURL')}}">
			<div class=form-group>
				<table cellpadding=10 cellspacing=25>
					<tr>
						<td><input type=text name="url" placeholder="Enter a url"
							value="{{request.form.url}}" required size=90 /></td>
						<td align="center"><input class=btn btn-primary type=submit
							value="CheckURL" /></td>

					</tr>
					<tr>
						<td align="center">{% if error %} {% if error == 'Legitimate'
							%}
							<p style="color: green;">
								<strong>{{error}}</strong>
							</p> {% else %}
							<p style="color: red;">
								<strong>{{error}}</strong>
							</p> {% endif %} {% endif %}
						</td>
					</tr>
				</table>
			</div>
		</form>
	</center>
</div>
{% endblock body %}
